services:
  - docker:dind

stages:
  - test
  - build
  - deploy

# Run flake8 to check for code quality
lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 api

# Run the unit tests
api-unit-tests-job:
  image: python:3-bullseye
  stage: test
  needs:
    - lint-test-job
  script:
    - cd api
    - pip install -r requirements.txt
    - export DATABASE_URL='postgresql://example_user:password@postgres/example_db'
    - export SIGNING_KEY='e6aec892c8fc8d8106390af89d1eaaa675eef3c658994b3f9fe452263393f005ffad6472fa249e56fb06feab59d3bbd4ba2ccdac6d4ee895f0b074a4a202b251'
    - python -m pytest

# Build API Image:
build-api-image:
  stage: build
  image: docker
  services:
    - docker:git
  needs:
    - lint-test-job
    - api-unit-tests-job
  variables:
    GITLAB_IMAGE: ${CI_REGISTRY_IMAGE}/api
  before_script:
    # $CI_JOB_TOKEN is variable automatically added by Gitlab: see https://docs.gitlab.com/ee/ci/variables/predefined_variables.html#variables-reference
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token registry.gitlab.com --password-stdin
  script:
    - docker build --tag $GITLAB_IMAGE:latest api
    - docker push $GITLAB_IMAGE:latest
  # only:
  #   - main

# Build the React/JavaScript front-end
build-front-end-job:
  stage: build
  image: node:lts-bullseye
  needs:
    - lint-test-job
    - api-unit-tests-job
  variables:
    # If either of these variables is defined in the GitLab
    # CI/CD variables, that value will override the value here.
    # You need to substitute in your real values for
    # GROUP_NAME, PROJECT_NAME, & WEBSERVICE_NAME below.
    PUBLIC_URL: https://GROUP_NAME.gitlab.io/PROJECT_NAME/
    REACT_APP_API_HOST: https://DEPLOYED_API_SERVICE.mod3projects.com
  script:
    - cd ghi
    - npm install
    - CI=false npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/

# Deploy the React/JavaScript front-end to GitLab pages
pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/build/ public
  artifacts:
    paths:
      - public
